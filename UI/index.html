<html>
<head>
	<title>Square equation | Search the root </title>
	
	<link href="style.css" rel="stylesheet">   
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="jscode.js"></script>
	
</head>

<body>
	
	<div class="main-title">
		<p id = tittle-text > Search the root of the square equation  </p>
	</div>
	
	<div class = "middle" >	
		<div class="box-with-shadow">
			<p id = "grey-text">Insert the coefficients of the square equation </p>
			<div  class="square-equation"> 
				<form name="coefficients" id="input-form">
					<input type="text" id="A" name="A" placeholder="   A" class="inp-block" required>
					<label> * x<sup><small>2</small></sup> + </label>
					
					<input type="text" id="B" name="B" placeholder="   B" class="inp-block" required>
					<label> * x + </label>
					
					<input type="text" id="C" name="C" placeholder="   C" class="inp-block" required>
					<label> = 0</label>
					
					<input id="buttonId" class="button" type = "reset" value ="Calculate">
				</form>
			</div>
			
			<p id = "grey-text">Results </p>
			<div class = "result">
				<div class = res-block>					
					<label  for="r1">x<sub>1: </sub> </label> 
					<input type="text" id="r1" placeholder="" class="inp-block output" readOnly>
				</div>	
				
				<div class = res-block>					
					<label  for="r2">x<sub>2: </sub></label>
					<input type="text" id="r2" placeholder="" class="inp-block output" readOnly>
				</div>													
			</div>
		</div>
		
		<div class="box-with-shadow">
			<div class = "res-table">
				<table id="data-table" class="data">
					<caption id = "grey-text">Calculation results</caption>
					<thead>
						<tr class = "header">
							<th>square equation</th>
							<th>x<sub>1 </sub></th>
							<th>x<sub>2 </sub></th>
						</tr>
					</thead>	
					<tbody>
								
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
